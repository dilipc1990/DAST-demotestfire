---
env:
  contexts:
  - name: "https://demo.testfire.net"
    urls:
    - "https://demo.testfire.net"
    includePaths:
    - "https://demo.testfire.net.*"
    excludePaths:
    - "https://demo.testfire.net/images/.*"
    authentication:
      method: "form"
      parameters:
        loginPageUrl: "https://demo.testfire.net/doLogin"
        loginRequestUrl: "https://demo.testfire.net/doLogin"
        loginRequestBody: "uid={%username%}&passw={%password%}&btnSubmit=Login"
      verification:
        method: "response"
        loggedInRegex: "\\Q<a id=\"LoginLink\" href=\"/logout.jsp\">\\E"
        loggedOutRegex: "\\Q<a id=\"LoginLink\" href=\"/login.jsp\">\\E"
        pollFrequency: 60
        pollUnits: "requests"
        pollUrl: ""
        pollPostData: ""
    sessionManagement:
      method: "cookie"
      parameters: {}
    users:
    - name: "test"
      credentials:
        password: ${DAST_PASSWORD}
        username: ${DAST_USERNAME}
  parameters:
    failOnError: true
    failOnWarning: false
    progressToStdout: true
  vars: {}
jobs:
- parameters:
    context: "https://demo.testfire.net"
    user: "test"
    url: "https://demo.testfire.net"
    maxDuration: 0
    maxDepth: 0
    maxChildren: 0
  tests:
  - onFail: "ERROR"
    statistic: "stats.auth.state.loggedin"
    site: "https://demo.testfire.net"
    operator: ">="
    value: 1
    type: "stats"
    name: "At least logged in once"
  name: "spider"
  type: "spider"
- parameters:
    template: "risk-confidence-html"
    theme: "original"
    reportDir: "/zap/wrk"
    reportFile: "zap_results"
    reportTitle: "ZAP Scanning Report"
    reportDescription: ""
    displayReport: false
  risks:
  - "info"
  - "low"
  - "medium"
  - "high"
  confidences:
  - "falsepositive"
  - "low"
  - "medium"
  - "high"
  - "confirmed"
  sections:
  - "siteRiskCounts"
  - "responseBody"
  - "appendix"
  - "alertTypes"
  - "responseHeader"
  - "alertTypeCounts"
  - "riskConfidenceCounts"
  - "alerts"
  - "aboutThisReport"
  - "contents"
  - "requestBody"
  - "reportDescription"
  - "reportParameters"
  - "requestHeader"
  - "summaries"
  name: "report"
  type: "report"
